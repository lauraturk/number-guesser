<!DOCTYPE>
<html>
	<head>
		<title>Number Guesser</title>
		<link rel="stylesheet" href="style.css">

	</head>
	<body>
	<div class="page-wrapper">
		<header>
			<h1>Number Guesser</h1>
		</header>
		<input placeholder="Enter Your Guess" id="guess-input"></input>
		<button class="button" id="guess-button">Guess</button>
		<button class="button" id="clear-button">Clear</button>
		<div class="your-guess">
			<p>Your last guess was</p>
			 <h2 class="your-guess-number">0</h2>
			<p id="guess-level" class="number-level">That is too low</p>
		</div>
		<button class="button" id="reset-button">Reset</button>
	</div>

	<script src="script.js"></script>
	</body>
</html>
