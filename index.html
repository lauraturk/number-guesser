<!DOCTYPE>
<html>
	<head>
		<title>Number Guesser</title>
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

	</head>
	<body>
	<div class="page-wrapper">
		<header class="banner">
			<h1 class="title"><span class="pink-font">Number</span> Guesser</h1>
		</header>
		<div class="input">
			<input placeholder="Set your minimum" id="min-input"></input>
			<input placeholder="Set your maximum" id="max-input"></input>
			<input placeholder="Enter Your Guess" id="guess-input"></input>
			<div class="top-buttons">
				<button class="button" id="set-button">Set Range</button>
				<button class="button" id="guess-button" disabled="true">Guess</button>
				<button class="button" disabled="true" id="clear-button">Clear</button>
			</div>
		</div>
			<div class="your-guess">
				<div class="space"></div>
				<p>Your last guess was:</p>
			 	<h2 class="your-guess-number">0</h2>
				<p id="guess-level" class="number-level">That is too low</p>
				<button class="button" id="reset-button" disabled="true">Reset</button>
			</div>

	</div>
	<script src="script.js"></script>
	</body>
</html>
